<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Número por extenso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <div class="mb-3">
                    <h1>Número por extenso.</h1>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="data">Insira o número</label><br>
                            <input class="form-control" type="number" id="numero" onchange="atualizaNumeroPorExtenso()">
                        </div>
                    </div>
                </div>
                <div class="text-center pt-3">
                    <button class="btn btn-primary" onclick="atualizaNumeroPorExtenso();">
                        Obter número por extenso
                    </button>
                    <br>
                </div>
                <div class="text-center mt-5">
                    <span style="color: rgb(17, 20, 32); font-size: 20pt;" id="resultado"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/index.js"></script>
</body>
</html>
